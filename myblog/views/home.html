<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0"/>
        <title>home page</title>
        <link rel="stylesheet" href="/dist/semantic.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/icon.css">
        <link rel="stylesheet" href="/stylesheets/style.css">
        <script type="text/javascript" src="/javascripts/jquery-1.9.1.js"></script>
            
        <script type="text/javascript" src="/dist/semantic.js"></script>
        <script type="text/javascript" src="/javascripts/handlebars-v4.0.11.js"></script>

        <script type="text/javascript" src="/javascripts/home.js"></script>

    </head>
    <body>
        <h2 class="ui teal aligned center header">{{title}}</h2>
        <div class="ui container maincontain">
            <div class="ui two column">
               <div class="ui secondary pointing menu title-nav" id="title_div">

                    <div class="right menu">
                        <div class="item"><button class="ui teal basic button" id="home_login">logout</button></div>
                        <div class="item"><button class="ui blue basic button" id="home_signup">Sign up</button></div>
                    </div>
               </div>
            </div>

            <div class="ui container">
                <div class="ui center aligned header">文章分类: <a class="content"><h2 class="ui header center aligned" id="blog_title"></h2></a></div>
                <div class="ui action input">
                    <input type="text" placeholder="search...">
                    <div class="ui primary button">搜索</div>
                </div>
            </div>

            <div class="ui container">
                <div class="ui column">
                    <table class="ui small left aligned celled selectable table">
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>作者</th>
                                <th>时间</th>
                                <th>查看</th>
                            </tr>
                        </thead>
                        <tbody id="article_list">
                            
                        </tbody>
                    </table>

                    <div class="ui mini center aligned center buttons">
                        <button class="ui  red basic button">One</button>
                        <button class="ui blue basic button">Two</button>
                        <button class="ui green basic button">Three</button>
                    </div>

                    <div class="ui modal detail">
                            <i class="close icon"></i>
                            <div class="header">
                              Profile Picture
                            </div>
                            <div class="image content">
                              <div class="ui medium image">
                                <img src="/images/avatar/large/chris.jpg">
                              </div>
                              <div class="description">
                                <div class="ui header">We've auto-chosen a profile image for you.</div>
                                <p>We've grabbed the following image from the <a href="https://www.gravatar.com" target="_blank">gravatar</a> image associated with your registered e-mail address.</p>
                                <p>Is it okay to use this photo?</p>
                              </div>
                            </div>
                            <div class="actions">
                              <div class="ui black deny button">
                                Nope
                              </div>
                              <div class="ui positive right labeled icon button">
                                Yep, that's me
                                <i class="checkmark icon"></i>
                              </div>
                            </div>
                          </div>

                </div>
            </div>
        </div>
    </body>
</html>
