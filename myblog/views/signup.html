<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
        <title>sign up</title>
        <link rel="stylesheet" type="text/css" href="/dist/semantic.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/reset.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/site.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/container.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/message.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/header.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/form.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/icon.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/list.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/form.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/segment.css">
        <link rel="stylesheet" type="text/css" href="/dist/components/image.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">

        <script type="text/javascript" src="/javascripts/jquery-1.9.1.js"></script>
        <script type="text/javascript" src="/dist/semantic.js"></script>
        
        <script src="/dist/components/form.js"></script>
        <script src="/dist/components/transition.js"></script>
        <script type="text/javascript" src="/javascripts/signup.js"></script>
    </head>
    <body style=" background-color: #DADADA;">
        <div class="ui container">
            <div class="ui middle center aligned grid">
                <div class="column" style="max-width:500px;">
                    <h2 class="ui header teal image">
                        <img src="/images/logo.png" alt="" class="image">
                        <div class="content">Please Sign up your counter</div>
                    </h2>
                    <form class="ui large form signup" onsubmit="return false">
                        <div class="ui stacked segment">
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="user icon"></i>
                                    <input type="email" placeholder="enter your email" name="s_email">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="ui lock icon"></i>
                                    <input type="password" placeholder="enter your password" name="s_ps">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui left icon input">
                                    <i class="ui lock icon"></i>
                                    <input type="password" placeholder="confirm your password" name="s_ps_conf">
                                </div>
                            </div>
                            <div class="field">
                                <div class="ui selection dropdown">
                                    <input type="hidden" name="gender">
                                    <i class="ui dropdown icon"></i>
                                    <div class="default text">Gender</div>
                                    <div class="menu">
                                        <div class="item" data-value="1">Male</div>
                                        <div class="item" data-value="2">Female</div>
                                    </div>
                                </div>
                            </div>
                            <button class="ui fluid green button">注册</button>
                        </div>
                        <div class="ui error message"></div>
                    </form>
                    <div class="ui middle message">
                        已有账号? 马上 <a href="/login">登录</a>
                    </div>
                </div>
            </div>
           
        </div>
    </body>
</html>
